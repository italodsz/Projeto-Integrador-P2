<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fúria Fitness</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <header>
        <div class="logo">
            <h1>FÚRIA FITNESS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Login</h2>
        <div class="container">
            <form id="cadastro-aluno">
                <fieldset>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                    Não possui cadastro? <a href="cadastro.html">Clique aqui</a> para criar uma conta.
                    <br>
                    <br>
                    <button type="submit">Fazer login</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>Contato: Telefone: (XX) XXXX-XXXX | E-mail: contato@xxx.com</p>
        <p>Instagram: @furiafitness | Facebook: Fúria Fitness</p>
    </footer>
</body>
</html>
